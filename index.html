<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="script.js"></script>
</head>
<body>
    <div id="menu"></div>
    <script>
        $.get("menu.html", function(data){
            $("#menu").replaceWith(data); //laeb divi sisu valisest failist (menu.html)
        });
    </script> 
    
    <div id="content"></div>

    <script>
        /*
         * // votab query parameertist vaartuse 
         */
        const urlParams = new URLSearchParams(window.location.search); 
        let page = urlParams.get('page');

        // kui page pole query parameetris kirjas, siis default vaartus on content.html, vastasel
        if(page == null) {
            pageUrl = "content.html"
        } else {

            // kui on defineeritud, siis loe lehekulje sisu alamkataloogi (page) index.html failist
            pageUrl = page + "/index.html"
        }
        $.get(pageUrl, function(data){
            $("#content").replaceWith(data);
        });
    </script> 
</body>
</html>
